<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="commonHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반찬의민족</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Jua', sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<div th:fragment="commonNav">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">반찬의민족</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">주문하기</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            소개
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">사업소개</a></li>
                            <li><a class="dropdown-item" href="#">회사소개</a></li>
                            <li><a class="dropdown-item" href="#">비전</a></li>
                        </ul>
                    </li>
                </ul>
                <div th:if="${#authorization.expr('isAnonymous()') && !#authorization.expr('isAuthenticated()')}">
                    <a class="btn btn-outline-success me-1" th:href="@{/register}">회원가입</a>
                    <a class="btn btn-outline-primary" th:href="@{/login}">로그인</a>
                </div>
                <a th:href="@{/mypage}" th:if="${!#authorization.expr('isAnonymous()') != null && #authorization.expr('isAuthenticated()')}"
                class="btn btn-outline-primary me-1">마이페이지</a>
                <div th:if="${!#authorization.expr('isAnonymous()') != null && #authorization.expr('isAuthenticated()')}">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>

<script th:fragment="form-validate">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
    }

        form.classList.add('was-validated')
    }, false)
    })
    })()
</script>

</html>
