<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: commonHead"></head>

<body>
<div th:replace="fragments :: commonNav">공통네비</div>

<div class="container-sm bg-light p-0 pb-5">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <h2 class="text-center" style="font-size: 40px">비밀번호 변경</h2>
            <hr></hr>
        </div>
        <div class="col-sm-10">
            <form th:action="@{'/forgot/password/' + ${email}}" method="post" th:object="${modifyPasswordDto}" class="row needs-validation justify-content-center" novalidate>
                <div class="form-group col-sm-10">
                    <label for="password" class="form-label">새 비밀번호</label>
                    <div>
                        <input type="password" id="password" name="password" class="form-control" minlength="4", maxlength="20" required/>
                        <small class="form-text">변경할 비밀번호를 입력 해 주세요<br></small>
                        <small class="invalid-feedback">비밀번호는 특수문자 제외 영문 대,소문자,숫자로 최소 4~20글자 사이로 입력해주세요 <br></small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                </div>
                <div class="form-group col-sm-10">
                    <label for="passwordRepeat" class="form-label">비밀번호 확인</label>
                    <div>
                        <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control" minlength="4", maxlength="20" required/>
                        <small class="form-text">비밀번호를 다시 입력 해 주세요<br></small>
                        <small class="invalid-feedback">비밀번호는 특수문자 제외 영문 대,소문자,숫자로 최소 4~20글자 사이로 입력해주세요 <br></small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></small>
                    </div>
                </div>
                <div class="d-grid col-sm-10">
                    <button type="submit" class="btn btn-outline-primary fs-3">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:replace="fragments :: form-validate"></script>
</body>
</html>
