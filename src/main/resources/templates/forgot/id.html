<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: commonHead"></head>

<body>
<div th:replace="fragments :: commonNav">공통네비</div>
<div class="container-sm bg-light p-0 pb-5">
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <div class="text-center" style="font-size: 40px">아이디 찾기</div>
            <hr>
        </div>
        <div class="col-sm-6 bg-light">
            <form th:action="@{/forgot/id}" method="post" th:object="${forgotDto}" class="row g-3 justify-content-center needs-validation" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input id="name" type="text" name="name" class="form-control" th:fields="*{name}" minlength="2" maxlength="10" required/>
                    <small class="form-text">가입시 입력한 성함을 입력해주세요.<br></small>
                    <small class="invalid-feedback">한글로 최소 2글자에서 10글자 사이로 입력해주세요<br></small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">휴대폰번호</label>
                    <input id="phone" type="text" name="phone" class="form-control" th:fields="*{phone}" minlength="10" maxlength="11" required/>
                    <small class="form-text">가입시 입력한 휴대폰 번호를 입력해 주세요.<br></small>
                    <small class="invalid-feedback">올바른 휴대폰 번호를 입력해 주세요<br></small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-success fs-3">확인</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments :: form-validate"></script>
</body>
</html>
