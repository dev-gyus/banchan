<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments :: commonHead"></head>

<body>
<div th:replace="fragments :: commonNav">공통네비</div>
<div class="container-sm bg-light p-0 pb-5">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{images/nav1.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{images/nav2.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{images/nav3.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
    <div class="row g-3 mt-2 fs-3">
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/kimchi.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">김치</div>
            <a th:href="@{/storelist/kimchi}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/jeon.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">전/부침</div>
            <a th:href="@{/storelist/jeon}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/jeotgal.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">젓갈</div>
            <a th:href="@{/storelist/jeotgal}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/bokum.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">조림/볶음</div>
            <a th:href="@{/storelist/bokum}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/muchim.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">무침</div>
            <a th:href="@{/storelist/muchim}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/zzigae.png}" class="rounded-circle w-50"/>
            <div class="text-center">국/찌개/탕</div>
            <a th:href="@{/storelist/zzigae}" class="stretched-link"></a>
        </div>
        <div class="col-md-4 text-center position-relative">
            <img th:src="@{images/category/zzim.jpg}" class="rounded-circle w-50"/>
            <div class="text-center">찜</div>
            <a th:href="@{/storelist/zzim}" class="stretched-link"></a>
        </div>
    </div>
</div>
</body>
</html>
