<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: commonHead"></head>

<body>
<div th:replace="fragments :: commonNav">공통네비</div>
<div class="container-sm bg-light p-0 pb-5">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/nav1.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/nav2.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true"
                     alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/nav3.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true"
                     alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="row g-3 mt-2 fs-3">
        <div th:replace="storelist/store-list-fragments :: mystoreNav"></div>

        <div class="col-sm-12 position-relative" th:each="store : ${storeList}">
            <hr>
            <div class="row g-3 mt-2 fs-1">
                <div class="col-sm-3 text-center">
                    <div th:replace="fragments :: accountThumbnail (${store}, 150, false)"></div>
                </div>
                <div class="col-sm-9 align-self-center text-center" th:text="${store.name}"></div>
                <a th:href="@{'/store/' + ${store.id}}" class="stretched-link"></a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
