<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments :: commonHead"></head>

<body>
<div th:replace="fragments :: commonNav">공통네비</div>
<div class="container-sm bg-light p-0 pb-5">
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{images/nav1.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{images/nav2.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
        <div class="carousel-item">
            <img th:src="@{images/nav3.jpg}" class="d-block w-100" data-bs-interval="3000" data-bs-ride="true" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
    <div class="row justify-content-center">
        <div class="col-sm-12 text-center">
            <div style="font-size: 60px">집에서 시작하는 반찬라이프</div>
            <div class="fs-2">주변 맛집은 물론 다른지역에서 소문난 맛집도 간편하게</div><br>
        </div>
        <div class="col-sm-12 text-center">
            <div style="font-size: 60px">밖에 나가지 않아도!</div>
            <div class="fs-2">맛있는 반찬이 우리집으로</div><br>
        </div>
        <div class="col-sm-12 text-center">
            <div style="font-size: 60px">멀리 시장가지 않아도!</div>
            <div class="fs-2">시장표 반찬이 배달됩니다!</div><br>
        </div>
        <div class="col-sm-6 d-grid">
            <a th:href="@{/storelist}" class="btn btn-outline-primary fs-2">주문하러 가기</a>
        </div>
    </div>
</div>
</body>
</html>
